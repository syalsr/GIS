version: v1
plugins:
  - name: go
    out: pkg/GIS-api
    opt: paths=source_relative
    
  - name: go-grpc
    out: pkg/GIS-api
    opt: 
      - paths=source_relative
      - require_unimplemented_servers=false

  - name: openapiv2
    out: pkg/GIS-api
    opt: 
      - logtostderr=true
      - allow_merge=true
      - json_names_for_fields=false
      - openapi_naming_strategy=fqn
      - merge_file_name=GIS
    strategy: all